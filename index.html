<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #121212;
    color: #fff;
    position: relative;
    box-sizing: border-box;
    overflow: hidden;
}

/* Efek Bintang */
.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: -2;
}

.stars::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, transparent 20%, #121212 80%);
    z-index: 1;
}

.stars::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, transparent 20%, #121212 80%);
    z-index: 1;
    animation: twinkle 5s infinite;
}

@keyframes twinkle {
    0%, 100% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
}

/* Membuat bintang-bintang kecil */
.stars span {
    position: absolute;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white;
    animation: blink 2s infinite;
}

@keyframes blink {
    0%, 100% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
}

/* Generate bintang secara acak */
.stars span {
    width: 2px;
    height: 2px;
    top: calc(100% * var(--y));
    left: calc(100% * var(--x));
    animation-delay: calc(var(--delay) * 1s);
}

/* Widget dan konten lainnya */
.background-widget,
.background-widget-2,
.background-widget-3 {
    position: absolute;
    background: radial-gradient(circle, rgba(50,50,50,0.9) 20%, rgba(18,18,18,0) 80%);
    border-radius: 50%;
    z-index: -1;
}

.background-widget {
    top: 10%;
    left: 80%;
    width: 150px;
    height: 150px;
}

.background-widget-2 {
    top: 70%;
    left: 10%;
    width: 120px;
    height: 120px;
    opacity: 0.8;
}

.background-widget-3 {
    top: 20%;
    left: 20%;
    width: 100px;
    height: 100px;
    opacity: 0.6;
}

.hero-bg-img {
    text-align: center;
    max-width: 800px;
    padding: 20px;
    position: relative;
    z-index: 1;
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #fff;
}

.gradient-hero-text {
    color: #ccc;
}

p {
    font-size: 1.2rem;
    color: #bbb;
    margin-bottom: 20px;
}

.social-icons {
    font-size: 1.5rem;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.social-icons i {
    color: #888;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

/* Style untuk tombol */
.elementor-button {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background-color: #1e1e1e;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    overflow: hidden;
    transition: background-color 0.3s ease;
}

.elementor-button:hover {
    background-color: #444;
}

/* Style untuk animasi garis */
.line-animation {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #fff;
    transition: width 0.5s ease;
}

/* Animasi saat tombol dihover */
#my-works-button:hover .line-animation {
    width: 100%;
}

/* Animasi saat tombol diklik */
@keyframes fillLine {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

.clicked .line-animation {
    animation: fillLine 0.5s forwards;
}

.my-works {
    background: #444;
    color: #fff;
    transition: background-color 0.3s ease;
}

.my-works:hover {
    background-color: #222;
}

.download-cv {
    background: #222;
    color: #fff;
    transition: background-color 0.3s ease;
}

.download-cv:hover {
    background: #444;
    color: #222;
}
/* Loading Screen */
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(18, 18, 18, 0.9); /* Background gelap dengan transparansi */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000; /* Pastikan di atas semua elemen */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loading-screen.active {
    opacity: 1;
    visibility: visible;
}

/* Animasi Loading */
.loader {
    border: 4px solid #f3f3f3; /* Warna lingkaran luar */
    border-top: 4px solid #ff7e5f; /* Warna lingkaran atas (untuk animasi) */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite; /* Animasi putar */
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.loading-screen p {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #fff;
}
/* Responsive Styles */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
    }

    .social-icons {
        font-size: 1.2rem;
    }

    .elementor-button {
        padding: 8px 16px;
        font-size: 0.9rem;
    }

    .background-widget {
        top: 15%;
        left: 70%;
        width: 100px;
        height: 100px;
    }

    .background-widget-2 {
        top: 80%;
        left: 5%;
        width: 80px;
        height: 80px;
    }

    .background-widget-3 {
        top: 25%;
        left: 15%;
        width: 70px;
        height: 70px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
    }

    p {
        font-size: 0.9rem;
    }

    .social-icons {
        font-size: 1rem;
    }

    .elementor-button {
        padding: 6px 12px;
        font-size: 0.8rem;
    }

    .background-widget {
        top: 20%;
        left: 60%;
        width: 80px;
        height: 80px;
    }

    .background-widget-2 {
        top: 85%;
        left: 3%;
        width: 60px;
        height: 60px;
    }

    .background-widget-3 {
        top: 30%;
        left: 10%;
        width: 50px;
        height: 50px;
    }
    
}
    </style>
